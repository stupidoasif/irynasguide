<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loadingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    (function () {
      // Manual override via query (?desktop=1 or ?mobile=1)
      const p = new URLSearchParams(location.search);
      if (p.has('desktop')) return location.replace('desktop.html');
      if (p.has('mobile'))  return location.replace('mobile.html');

      // Respect a remembered choice (optional)
      const choice = localStorage.getItem('forceView');
      if (choice === 'desktop') return location.replace('desktop.html');
      if (choice === 'mobile')  return location.replace('mobile.html');

      // Heuristics: user-agent + current viewport
      const ua = navigator.userAgent || navigator.vendor || '';
      const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);

      // Width check (covers resized desktop windows & tablets)
      const isNarrow = Math.min(window.innerWidth, window.innerHeight) <= 820; // tweak threshold if you want

      // Final decision
      const goMobile = isMobileUA || isNarrow;
      location.replace(goMobile ? 'mobile.html' : 'desktop.html');
    })();
  </script>
  <noscript>
    <!-- No JS? Fall back to desktop, with a visible link to mobile -->
    <meta http-equiv="refresh" content="0; url=desktop.html">
  </noscript>
</head>
<body></body>
</html>
