<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Irynas Guide - IRYS</title>
<link href="fevicon.png" rel="icon" sizes="32x32" type="image/png"/>
<link href="fevicon.png" rel="apple-touch-icon"/>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&amp;display=swap" rel="stylesheet"/>
<style>
    @font-face { font-family: 'Font1'; src: url('font.woff') format('woff'); }
    @font-face { font-family: 'Font2'; src: url('Loverine.woff') format('woff'); }

    :root{ --mint:#00ffa3; }
    html,body{ height:100%; }
    body{
      margin:0; background:#0b1020; overflow:hidden;
      position:relative; display:grid; place-items:center;

      -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none;
      -webkit-touch-callout:none;
    }
    *, *::before, *::after{
      -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none;
      -webkit-touch-callout:none;
    }
    input, textarea { -webkit-user-select:text; -moz-user-select:text; user-select:text; }
    img, video { -webkit-user-drag:none; user-drag:none; }

    #bgVideo{ position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; }

    .top-wrap{ position:absolute; inset:0; z-index:3; transition:opacity .6s ease; }
    .top-inner{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); text-align:center; transition: top 700ms cubic-bezier(.22,.61,.36,1), transform 700ms cubic-bezier(.22,.61,.36,1); }
    .top-text{ margin:0 16px 24px; color:#fff; font-family:'Font2', system-ui, sans-serif; font-size:clamp(56px,9vw,110px); font-weight:700; line-height:1.05; text-shadow:4px 4px 14px rgba(0,0,0,.9); transition: opacity 400ms ease; }
    .cta{ display:inline-flex; align-items:center; justify-content:center; min-width:180px; padding:16px 26px; border-radius:14px; background:rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.28); font-family:'Font1', system-ui, sans-serif; font-size:20px; letter-spacing:.2px; font-weight:600; backdrop-filter:blur(10px); cursor:pointer; transition: transform .2s ease, opacity .3s ease, background .2s ease; }
    .cta:hover{ transform:translateY(-2px) scale(1.02); background:rgba(255,255,255,.2); }

    .container{ position:relative; display:flex; flex-direction:column; align-items:center; gap:24px; opacity:0; transform:translateY(24px); transition: opacity 600ms ease 100ms, transform 600ms ease 100ms; z-index:2; pointer-events:none; }
    .box{ width:350px; height:90px; border-radius:16px; background:rgba(0,255,163,.55); color:#000; display:flex; align-items:center; justify-content:center; font-size:30px; font-family:'Font1', sans-serif; backdrop-filter:blur(10px); cursor:pointer; text-decoration:none; transition: transform .25s ease, background .25s ease, opacity .4s ease; }
    .box:hover{ transform:scale(1.04); background:rgba(0,255,163,.75); }

    .footer, .footer-left, .footer-right{
      position:absolute; bottom:20px;
      font-family: Arial, Helvetica, sans-serif;
      font-size:14px; color:#ffffffcc;
      z-index:2; opacity:0; transform:translateY(20px);
      transition: opacity 600ms ease 300ms, transform 600ms ease 300ms;
    }
    .footer{ left:0; right:0; text-align:center; }
    .footer-left{ left:20px; text-align:left; }
    .footer-right{ right:20px; text-align:right; }
    .footer a, .footer-left a, .footer-right a{ color:var(--mint); text-decoration:none; }
    .footer a:hover, .footer-left a:hover, .footer-right a:hover{ text-decoration:underline; }

    body.reveal .top-inner{ top:90px; transform:translate(-50%,0); }
    body.reveal .cta{ opacity:0; pointer-events:none; }
    body.reveal .container{ opacity:1; transform:translateY(0); pointer-events:auto; }
    body.reveal .footer,
    body.reveal .footer-left,
    body.reveal .footer-right{ opacity:1; transform:translateY(0); }

    body.topic-active .top-text{ opacity:0; }
    body.topic-active .top-wrap, body.topic-active .container{ opacity:0; pointer-events:none; }
    body.reveal .top-wrap{ pointer-events:none; }

    .lift-label{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      color:#fff; font-family:'Font1', system-ui, sans-serif; font-weight:700;
      font-size:clamp(40px,8vw,80px); text-shadow:4px 4px 12px rgba(0,0,0,.7);
      pointer-events:none; z-index:40; white-space:nowrap; opacity:1;
      transition: top 700ms cubic-bezier(.22,.61,.36,1),
                  transform 700ms cubic-bezier(.22,.61,.36,1),
                  opacity 400ms ease;
    }
    .lift-label.to-top{ top:60px; transform:translate(-50%,0); }
    @media(max-width:480px){ .lift-label.to-top{ top:50px; } }

    .audio-toggle{
      position:fixed; top:16px; right:16px; z-index:20;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:12px;
      font-family:'Font1', system-ui, sans-serif; font-size:16px;
      color:#fff; background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.25); backdrop-filter: blur(8px);
      cursor:pointer; opacity:0; pointer-events:none;
      transition:opacity .3s ease, transform .2s ease, background .2s ease;
    }
    .audio-toggle:hover{ transform:translateY(-1px); background:rgba(0,0,0,.55); }
    body.reveal .audio-toggle{ opacity:1; pointer-events:auto; }
    .audio-icon{ width:18px; height:18px; display:inline-block; font-weight:700; }

    .brand-top-left{
      position:fixed; top:16px; left:16px; z-index:22;
      font-family:'Font1', system-ui, sans-serif;
      font-size:clamp(18px,2.4vw,24px);
      letter-spacing:.4px;
      color:#fff;
      text-shadow:2px 2px 10px rgba(0,0,0,.6);
      opacity:.95;
      pointer-events:none; 
    }

    .iryna-wrap{ position:fixed; bottom:0; left:40px; display:flex; align-items:flex-end; z-index:10; opacity:0; transform:scale(0.98); pointer-events:none; transition:opacity .45s ease, transform .45s ease; }
    .iryna-wrap.show{ opacity:1; transform:scale(1); pointer-events:auto; }
    .iryna-img{ height:95vh; width:auto; object-fit:contain; margin-bottom:-5px; }
    .comic-box{
      background:#fff; border:4px solid #000; border-radius:18px; padding:22px 26px;
      font-family:"Comic Neue","Comic Sans MS",cursive; font-size:24px; line-height:1.35;
      max-width:min(52vw,700px); position:relative; box-shadow:6px 6px 0 #000;
      margin-left:-190px; margin-bottom:380px; display:flex; align-items:center; gap:20px;
      opacity:0; transform:translateY(10px); transition:opacity .45s ease, transform .45s ease;
    }
    .iryna-wrap.show .comic-box{ opacity:1; transform:translateY(0); }
    .comic-side-img{ width:220px; max-width:30vw; height:auto; border-radius:16px; display:none; align-self:center; }
    .next-btn{ margin-top:12px; background:#000; color:#fff; border:none; padding:9px 18px; border-radius:10px; cursor:pointer; font-size:18px; }
    .next-btn:hover{ background:#1d1d1d; }
  </style>
<style>

.iryna-wrap { pointer-events: none !important; }
.iryna-wrap.show { pointer-events: none !important; }

.iryna-wrap .comic-box,
.iryna-wrap .comic-box * { pointer-events: none !important; }

.iryna-wrap.show .comic-box,
.iryna-wrap.show .comic-box * { pointer-events: auto !important; }

.iryna-img { pointer-events: none !important; }

.container, .footer, .footer-left, .footer-right { pointer-events: auto !important; }
</style></head>
<body ondragstart="return false" onselectstart="return false">
<video autoplay="" draggable="false" id="bgVideo" loop="" muted="">
<source src="bg.webm" type="video/webm"/>
</video>
<div class="brand-top-left">Irynas Guide - IRYS</div>
<audio id="bgMusic" loop="" playsinline="" preload="auto">
<source src="music.mp3" type="audio/mpeg"/>
<source src="bgm.webm" type="audio/webm"/>
</audio>
<button aria-label="Pause music" aria-pressed="true" class="audio-toggle" id="audioToggle" type="button">
<span aria-hidden="true" class="audio-icon">⏸</span>
<span class="audio-label">Pause</span>
</button>
<div class="top-wrap">
<div class="top-inner">
<h1 class="top-text">How can I<br/>contribute to Irys?</h1>
<button class="cta" id="learnBtn" type="button">Let’s learn</button>
</div>
</div>
<div class="container" id="topics">
<button class="box" id="discordBtn" type="button">Discord</button>
<button class="box" id="galxeBtn" type="button">Galxe</button>
</div>
<div aria-live="polite" class="iryna-wrap" id="irynaWrap">
<img alt="Iryna" class="iryna-img" draggable="false" src="Untitled (25).png"/>
<div class="comic-box">
<div class="comic-content">
<p class="comic-text" id="comicText">Hey, I am Iryna.</p>
<button class="next-btn" id="nextBtn" type="button">Next</button>
</div>
<img alt="" class="comic-side-img" draggable="false" id="comicSideImg" src="Untitled (26).png"/>
</div>
</div>
<div class="footer">
    Created by <a href="https://x.com/stupidoasif" rel="noopener" target="_blank">stupidoasif</a> —
    click here to follow me on X
  </div>
<div class="footer-left">
<a href="https://irys.xyz/" rel="noopener" target="_blank">Learn more about Irys...</a>
</div>
<div class="footer-right">
    Social Links:
    <a href="https://x.com/irys_xyz" rel="noopener" target="_blank">X</a> •
    <a href="https://discord.com/invite/irys" rel="noopener" target="_blank">Discord</a>
</div>
<script>
  (function(){
    function reveal(){ document.body.classList.add('reveal'); }
    function liftToTopFrom(el){
      const old=document.querySelector('.lift-label'); if(old) old.remove();
      const ghost=document.createElement('div');
      ghost.className='lift-label';
      ghost.textContent=(el?.textContent||'').trim();
      document.body.appendChild(ghost);
      requestAnimationFrame(()=>ghost.classList.add('to-top'));
    }
    function clearLift(){ document.querySelector('.lift-label')?.remove(); }
    function ready(fn){ document.readyState!=='loading'?fn():document.addEventListener('DOMContentLoaded',fn); }

    document.addEventListener('selectstart', e=> e.preventDefault());
    document.addEventListener('dragstart', e=> e.preventDefault());

    ready(function(){
      const learn = document.getElementById('learnBtn');
      const disc  = document.getElementById('discordBtn');
      const galx  = document.getElementById('galxeBtn');
      const iryna = document.getElementById('irynaWrap');
      const textEl= document.getElementById('comicText');
      const nextEl= document.getElementById('nextBtn');
      const side  = document.getElementById('comicSideImg');
      const music = document.getElementById('bgMusic');
      const toggle= document.getElementById('audioToggle');

      music.volume = 0.3;

      const discordDialogues = [
        "Hey, I am Iryna.",
        `Welcome! Let me show you how to contribute to the <a href="https://discord.com/invite/irys" target="_blank" rel="noopener">Irys Discord server</a>.`,
        'Join, say hi, and grab your <span style="color:#918cd7;">Full Access (Deshi)</span> roles by contributing in these channels to begin your journey.',
        'After getting <span style="color:#918cd7;">Full Access</span>, new channels will be unlocked. Contribute in <span style="color:#00BFFF;">#hangout</span>, <span style="color:#FF69B4;">#creators</span>, and <span style="color:#ADD8E6;">#writers</span>. I’ll surprise you by upgrading your role: <span style="color:orange;">Shugo</span> → <span style="color:gold;">Senshi</span> → <span style="color:purple;">Shihan</span>!',
        'If you’ve reached <span style="color:orange;">Shugo</span>, you’re closer to me! Talk to me directly in <span style="color:#ff8ac2;">#iryna</span>.',
        'Goodbye for now — meet me there on Discord!'
      ];
      const galxeDialogues = [
        "Hey, I am Iryna. Welcome to Irys Galxe!",
        'Here’s the official <a href="https://app.galxe.com/quest/Irys?sort=Trending" target="_blank" rel="noopener">Irys Galxe page</a>.',
        "Connect your Galxe wallet to continue.",
        "Complete social and game quests, then claim your points.",
        "Complete daily quests, claim points, and climb the leaderboard.",
        "True contributors will be rewarded — keep contributing!"
      ];

      let active='discord';
      let dialogue=discordDialogues;
      let idx=0;

      function setAudioUI(p){
        toggle.setAttribute('aria-pressed', String(p));
        toggle.querySelector('.audio-icon').textContent=p?'⏸':'▶︎';
        toggle.querySelector('.audio-label').textContent=p?'Pause':'Play';
        toggle.setAttribute('aria-label', p ? 'Pause music' : 'Play music');
      }
      async function startMusic(){ 
        try{
          music.volume = 0.3; 
          await music.play();
          setAudioUI(true);
        } catch{
          setAudioUI(false);
        }
      }
      toggle.addEventListener('click', async ()=>{
        if(music.paused){ await startMusic(); } else { music.pause(); setAudioUI(false); }
      });

      function onLearn(e){
        e?.preventDefault();
        reveal();
        document.body.classList.remove('topic-active');
        clearLift();
        iryna.classList.remove('show');
        idx=0;
        startMusic();
      }
      learn.addEventListener('click', onLearn);
      learn.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onLearn(e);} });

      function applyLine(){
        textEl.innerHTML=dialogue[idx];
        side.style.display='none';
        if(active==='discord'){
          if(idx===1){side.src="Untitled (26).png";side.alt="Irys Discord invite";side.style.display='block';}
          else if(idx===2){side.src="Screenshot 2025-11-02 143805.png";side.alt="Discord Apprentice channels";side.style.display='block';}
          else if(idx===3){side.src="Screenshot 2025-11-02 151506.png";side.alt="Discord Full Access Channels";side.style.display='block';}
          else if(idx===4){side.src="Screenshot 2025-11-02 152631.png";side.alt="Iryna Channels";side.style.display='block';}
        } else {
          if(idx===1){side.src="Screenshot 2025-11-02 161548.png";side.alt="Irys Galxe page";side.style.display='block';}
          else if(idx===2){side.src="image.png";side.alt="Connect Galxe wallet";side.style.display='block';}
          else if(idx===3){side.src="Screenshot 2025-11-02 163550.png";side.alt="Galxe quests grid";side.style.display='block';}
          else if(idx===4){side.src="e56c19e2-297c-465c-adbe-9eb0b920fe3d.png";side.alt="Leaderboard";side.style.display='block';}
        }
        nextEl.textContent=(idx===dialogue.length-1)?'Finish':'Next';
      }

      function openDialogue(which, buttonEl){
        if(!document.body.classList.contains('reveal')) reveal();
        document.body.classList.add('topic-active');
        active=which;
        dialogue=(which==='discord')?discordDialogues:galxeDialogues;
        idx=0;
        liftToTopFrom(buttonEl);
        iryna.classList.add('show');
        applyLine();
      }

      nextEl.addEventListener('click', ()=>{
        if(idx>=dialogue.length-1){
          iryna.classList.remove('show');
          document.body.classList.remove('topic-active');
          clearLift();
          return;
        }
        idx++;
        applyLine();
      });

      disc.addEventListener('click', ()=>{ openDialogue('discord', disc); startMusic(); });
      galx.addEventListener('click', ()=>{ openDialogue('galxe', galx); startMusic(); });
    });
  })();
  </script>
</body>
</html>
